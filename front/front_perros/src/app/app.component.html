<div class="container" *ngIf="!mostrarPublicacion">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr />
  <app-formpublicacion
    (perroCreado)="perroAgregado($event)"
  ></app-formpublicacion>
  <hr />
  <app-perro
  *ngFor="let perroElemento of perros; let i = index"
  [perro]="perroElemento"
  [indice]="i"
  >
  </app-perro>
</div>
<div *ngIf="mostrarPublicacion">
    <router-outlet></router-outlet>
</div>
<button class="btn btn-primary verPublicaciones" (click)="verPublicaciones()" *ngIf="!mostrarPublicacion">Ver pubicaciones</button>
<button class="btn btn-primary verApp" (click)="verApp()" *ngIf="mostrarPublicacion">Volver a inicio</button>
