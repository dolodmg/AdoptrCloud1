<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr />
  <app-publicacion
    (perroCreado)="perroAgregado($event)"
  ></app-publicacion>
  <hr />
  <app-perro
  *ngFor="let perroElemento of perros; let i = index"
  [perro]="perroElemento"
  [indice]="i"
  >

  </app-perro>
</div>
