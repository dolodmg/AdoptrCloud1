<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Creá tu cuenta</h1>
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Nombre" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Apellido" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Correo electrónico" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-field">
                <input type="number" placeholder="Teléfono" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Provincia" required>
                <i class='bx bxs-landscape'></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Localidad" required>
                <i class='bx bxs-buildings'></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirmar contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
        </div>
        <label><input type="checkbox" class="dec">Declaro que la información ingresada arriba es legítima y correcta.</label>
        <button type="submit" class="boton">Registrarme</button>
    </form>
</div>
</body>
