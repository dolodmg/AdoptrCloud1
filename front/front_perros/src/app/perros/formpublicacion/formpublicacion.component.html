<!DOCTYPE html>
<html lang="es">
<hr>
<form class="wrapper">
  <h3>Datos del perro</h3>
  <p>Completá a continuación los datos de tu perro.</p>
  <div class="row">
    <div class="form-group col-md-5">
      <div id="imgPreview"></div>
    </div>
    <input type="file" id="fotoPerro" name="fotoPerro" accept="image/*" (change)="mostrarImagen()"/>
  </div>
  <div class="row">
    <div class="form-group col-md-2">
        <input
          type="text"
          name="nombre"
          id="nombrePerro"
          placeholder="Nombre"
          class="form-control"
        />
    </div>
    <div class="form-group col-md-2">
        <input
          type="text"
          name="edad"
          id="edadPerro"
          placeholder="Edad"
          class="form-control"
        />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2">
      <select name="sexo" id="sexoPerro" class="form-control" >
        <option value="">Sexo</option>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <select name="tamanio" id="tamanioPerro" class="form-control" >
        <option value="">Tamaño</option>
        <option value="Pequeño">Pequeño</option>
        <option value="Mediano">Mediano</option>
        <option value="Grande">Grande</option>
      </select>
    </div>
  </div>
  <div class="row">
    <!--Select radio para ver si tiene libreta sanitaria-->
    <div class="form-group col-md-2">
      <label for="libretaPerro">¿Tiene libreta sanitaria?</label>
      <br>
      <input type="radio" id="libretaSi" name="libretaPerro" value="Si"> Si<br>
      <input type="radio" id="libretaNo" name="libretaPerro" value="No"> No<br>
    </div>
    <div class="form-group col-md-2">
      <label for="desparasitadoPerro">¿Está desparasitado?</label>
      <br>
      <input type="radio" id="desparasitadoSi" name="desparasitadoPerro" value="Si"> Si<br>
      <input type="radio" id="desparasitadoNo" name="desparasitadoPerro" value="No"> No<br>
    </div>

    <div class="form-group col-md-2">
      <label for="castradoPerro">¿Está castrado?</label>
      <br>
      <input type="radio" id="castradoSi" name="castradoPerro" value="Si"> Si<br>
      <input type="radio" id="castradoNo" name="castradoPerro" value="No"> No<br>
    </div>
    <div class="form-group col-md-2">
      <label for="vacunadoPerro">¿Está vacunado?</label>
      <br>
      <input type="radio" id="vacunadoSi" name="vacunadoPerro" value="Si"> Si<br>
      <input type="radio" id="vacunadoNo" name="vacunadoPerro" value="No"> No<br>
    </div>
  </div>
    <br>
    <div class="col">
        <button type="submit" class="btn btn-primary btn-agregar" (click)="onAgregarPerro()">
          Publicar perro
        </button>
      </div>
</form>
<div class="text-center">
  <button class="btn btn-primary btnVolverInicio" [routerLink]="['/menu-principal']">Volver a inicio</button>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="onCloseHandled()"></button>
      </div>
      <div class="modal-body">
        ¡La publicación fue creada exitosamente!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btnModal" (click)="onCloseHandled()" >Volver a inicio</button>
      </div>
    </div>
  </div>
</div>
