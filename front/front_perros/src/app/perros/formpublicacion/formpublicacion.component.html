<form>
  <div class="row">
    <div class="form-group col-md-2">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Inserte un nombre"
          class="form-control"
          #nombreInput
        />
    </div>

    <div class="form-group col-md-1">
        <label for="edad">Edad:</label>
        <input
          type="number"
          name="edad"
          id="edad"
          placeholder="Inserte una edad"
          class="form-control"
          #edadInput
        />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2">
      <label for="sexo">Sexo:</label>
      <select name="sexo" id="sexo" class="form-control" #sexoSelect>
        <option value="">Seleccione un sexo</option>
        <option value="macho">Macho</option>
        <option value="hembra">Hembra</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="tamanio">Tamaño:</label>
      <select name="tamanio" id="tamanio" class="form-control" #tamanioSelect>
        <option value="">Seleccione un tamaño</option>
        <option value="chico">Chico</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>
    </div>
  </div>
  <div class="row">
      <div class="form-group col-md-2">
        
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" #imagenInput>
        <!--Hacer tambien un espacio para ver la vista previa de la imagen subida-->
        <img id="imgSalida" width="100" height="100" />
      </div>
  </div>
    <br>
    <div class="col">
        <button type="submit" class="btn btn-primary" 
        (click)="onAgregarPerro(nombreInput,edadInput,sexoSelect,tamanioSelect,imagenInput)">
          Agregar
        </button>
      </div>
</form>
