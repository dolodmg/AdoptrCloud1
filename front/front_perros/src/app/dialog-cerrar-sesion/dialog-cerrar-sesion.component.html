<mat-dialog-content class="text-center">
    ¿Desea cerrar sesión?
    <mat-dialog-actions class="buttons">
      <button mat-button mat-dialog-close class="btn btn-primary accept" (click)="confirmLogout()">Aceptar</button>
      <button mat-button mat-dialog-close class="btn btn-primary cancel" (click)="cancelLogout()">Cancelar</button>
    </mat-dialog-actions>
</mat-dialog-content>
